<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:epub="http://www.idpf.org/2007/ops" lang="en">
<head>
<meta http-equiv="default-style" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE-edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Kaplan &#38; Sadock&#8217;s Study Guide and Self-Examination Review in Psychiatry, 10th edition</title>
<script type="text/javascript" src="../quiz_package/js/video-insert.js"></script>
<link rel="stylesheet" type="text/css" href="../quiz_package/css/icheck/blue.css"/>
<link rel="stylesheet" type="text/css" href="../quiz_package/css/jquery.circliful.css"></link>
<link rel="stylesheet" type="text/css" href="../quiz_package/css/bootstrap.css"></link>
<link rel="stylesheet" type="text/css" href="../quiz_package/css/style.css"></link>
<link rel="stylesheet" href="../quiz_package/css/wtf-forms.css"></link>
<script type="text/javascript" src="../quiz_package/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../quiz_package/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../quiz_package/js/jquery.ui.touch-punch.min.js"></script>
<script type="text/javascript" src="../quiz_package/js/bootstrap.js"></script>
<script type="text/javascript" src="../quiz_package/js/icheck.js"></script>
<script type="text/javascript" src="../quiz_package/js/preloader.js"></script>
<script type="text/javascript" src="../quiz_package/js/jquery.circliful.min.js"></script>
<script type="text/javascript" src="data.js"></script>
<script type="text/javascript" src="../quiz_package/js/activity.js"></script>
<link rel="stylesheet" href="../quiz_package/css/jquery.mxpage.css"/>
<script src="../quiz_package/js/jquery.mxpage.js"></script>
</head>
<body>
	<div class="container task-container" id="aa1" aria-label="">
		   <div class="loadDiv">
          <div class="loader"></div>
        </div>
		<div class="row box">
			<header class="col-lg-12 col-md-12 col-sm-12 col-xs-12 task-container-col">
				<section class="pull-left">			
					<h3 id="chapter_heading" class="chapter_heading">18 Disruptive, Impulse Control, and Conduct Disorders</h3>
					<div class="heading "></div>
				</section>
				<div class="pull-right">
					<!-- <h4 style="display: none;" aria-hidden="true">h4text</h4> -->
					<button class="iconBlue tabindex" aria-label="To show quiz status, press this button."></button>
					<div class="progress activityProgress">
						<div class="progress-bar"></div>
					</div>
					<h5 class=""><span>5</span> Questions</h5>			
					<div id="confirmOverlay" style="display: none;" >
			        <div id="confirmBox" class="container">
			        	<div class="header" id="statusData">
				        	<div aria-hidden="true" class="summary ">Attempted <span id="blueNo"></span></div>
				        	<div aria-hidden="true" class="summary ">Correct <span id="greenNo"></span></div>
				        	<div aria-hidden="true" class="summary ">Incorrect <span id="redNo"></span></div>           
			        	</div>
			        	<button class="closeBtn tabindex" id="close" aria-label="To close the quiz status popup, press this button. or press tab key to check all questions status."><img src="../quiz_package/images/cross-black.svg" alt="close popup"/></button>
			        	<div class="correctIncorrectFeedback">
			        	</div>			        	
			        </div>
			      </div>
				</div>
			</header>			
				<section class="col-lg-12 col-md-12 col-sm-12 col-xs-12 taskRow">
					<div class="task-description-box">
						<div class="task-description-head">					
							<div class="mainBox">
								<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
									<div class="text">						
										<p class="content"></p>
									</div>
									<div class="innerbox"></div>		
									<div class="mainbuttonWrapper" style="clear:both">
										
										<button type="button" class="button btn btn-default beginBtn tabindex">Begin</button>
									</div>							
								</div>									
							</div>							
							<div class="questionslist" style="overflow:auto">
								<div class="dragDropQuest">
									<div class="dragabalLabel"></div>
									<div class="dragabalArea"></div>
								</div>
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 resultWrapper hide">
								<div class="resultCmpQuiz col-lg-9 col-md-9 col-sm-9 col-xs-12">
								<h3 class="">Congratulations!</h3>
								<div class="text ">You have completed the quiz. You answered <span id="catext"></span> of <span id="tqtext"></span> questions correctly.</div>
								</div>
								<div class="graphic col-lg-3 col-md-3 col-sm-3 col-xs-12">
								</div>
								<div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12 innerbox lastinstruction">
								</div>
								<div class="mainbuttonWrapper">						
										<button type="button" class="button resetButton tabindex" aria-label="To Retake the quiz, press this button.">Retake</button>
										<button type="button" class="button resetButton2 tabindex" aria-label="To Review the quiz, press this button.">Review</button>
								</div>	
							</div><!-- resultWrapper -->					
						</div><!-- task-description-head -->
					</div>
				</section>
				<div class="feedbackWrapper"></div>
				<div id="myModal" class="modal" role="dialog">	  
				  <img class="modal-content" src="img/next-circle.svg" alt="popup content image" id="img01" />
				  <div id="caption"></div>
				  <button id="closeimg01" class="image-modal-close" aria-label="To close this pop up, press this button"><img src="../quiz_package/images/cross-white.svg" alt="close popup"/></button>
				</div>
				
				<nav class="col-lg-12 col-md-12 col-sm-12 col-xs-12 task-description-footer" aria-hidden="true">
				    <div class="drag-tray dropItems hide">
				    	<button class="prevBtn leftArrow"></button>
				    	<div id="dragabalsWrapper" class="droplable"></div>
				    	<button class="nextBtn rightArrow"></button>
				    </div>
					<div class="footer-scroll">						 
					</div>
					<div class="footer-check">
						<ul class="tickMarkUl">							
						</ul>
					</div>						
				</nav><!-- footer --> 			
		</div><!-- row box -->
	</div><!-- container task-container -->
</body>
</html>
